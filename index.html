<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Карякин">
  <meta name="description" content="Страница о людях и красивых местах нашей страны.">
  <meta name="keywords" content="Россия, путешествия, страна, Эльбрус, Домбай, Кавказ">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico" type="image/ico">
</head>
<body class="page-area">
  <div class="page page-area__alignment">
    <!-- секция Header -->
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Место">
    </header>
    <!-- секция Content -->
    <main class="content page__content">
      <!-- секция Profile -->
      <section class="profile content__profile">
        <div class="profile-card">
          <img class="profile-card__avatar" src="./images/avatar-Kruzenshtern.jpg"
          alt="аватар пользователя">
          <div class="profile-card__info">
            <div class="profile-card__title-cover">
              <h1 class="profile-card__title">Иван Фёдорович Крузенштерн</h1>
              <button class="button-open profile-card__button-edit" type="button"
              aria-label="кнопка Редактировать"></button>
            </div>
            <p class="profile-card__text">Человек и пароход</p>
          </div>
        </div>
        <button class="button-open profile__button-add" type="button"
        aria-label="кнопка Добавить"></button>
      </section>
      <!-- секция Places -->
      <section class="places content__places" aria-label="Куда поехать?">
        <ul class="places-grid undecorated-list page__reset-alignment">
        </ul>
      </section>
    </main>
    <!-- секция Footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- секция Popup -->
    <!-- форма редактирования профиля -->
    <div class="popup popup_type_profile popup_background_medium">
      <div class="form">
        <button class="popup__button-close popup__button-close_type_profile" type="button"
        aria-label="кнопка Закрыть"></button>
        <h2 class="form__title">Редактировать профиль</h2>
        <form class="form__info" name="info" novalidate>
          <div class="form__cover-input">
            <input class="form__input form__input_asgmt_name" name="name"
            id="input-name" type="text" minlength="2" maxlength="40" required>
            <span class="form__error" id="input-name-error"></span>
          </div>
          <div class="form__cover-input">
            <input class="form__input form__input_asgmt_description" name="description"
            id="input-description" type="text" minlength="2" maxlength="200" required>
            <span class="form__error" id="input-description-error"></span>
          </div>
          <button class="form__button-submit form__button-submit_type_profile" type="submit"
          aria-label="кнопка Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- форма добавления карточки места -->
    <div class="popup popup_type_place popup_background_medium">
      <div class="form">
        <button class="popup__button-close popup__button-close_type_place" type="button"
        aria-label="кнопка Закрыть"></button>
        <h2 class="form__title">Новое место</h2>
        <form class="form__place" name="place" novalidate>
          <div class="form__cover-input">
            <input class="form__input form__input_asgmt_name-place" name="name-place"
            id="input-name-place" type="text" placeholder="Название" minlength="2"
            maxlength="30" required>
            <span class="form__error" id="input-name-place-error"></span>
          </div>
          <div class="form__cover-input">
            <input class="form__input form__input_asgmt_link" name="link"
            id="input-link" type="url" placeholder="Ссылка на картинку" required>
            <span class="form__error" id="input-link-error"></span>
          </div>
          <button class="form__button-submit form__button-submit_type_place" type="submit"
          aria-label="кнопка Создать">Создать</button>
        </form>
      </div>
    </div>
    <!-- форма отображения иллюстрации -->
    <div class="popup popup_type_illustration popup_background_deep">
      <div class="illustration">
        <button class="popup__button-close popup__button-close_type_illustration" type="button"
        aria-label="кнопка Закрыть"></button>
        <figure class="illustration__illustration page__reset-alignment">
          <img class="illustration__image" src="src" alt="alt">
          <figcaption class="illustration__caption"></figcaption>
        </figure>
      </div>
    </div>
    <!-- секция Templates -->
    <template id="template-place">
      <li class="place">
        <button class="place__button-delete" type="button"
          aria-label="кнопка Удалить"></button>
        <div class="place__image-cover">
          <img class="place__image" src="src" alt="alt">
        </div>
        <div class="place__caption">
          <h2 class="place__title"></h2>
          <button class="place__button-like" type="button"
          aria-label="кнопка Лайк"></button>
        </div>
      </li>
    </template>
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
