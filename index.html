<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Александр Карякин">
  <meta name="description" content="Страница о людях и красивых местах нашей страны.">
  <meta name="keywords" content="Россия, путешествия, страна, Эльбрус, Домбай, Кавказ">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.ico" type="image/ico">
</head>
<body class="page-area">
  <div class="page page-area__alignment">
    <!-- секция Header -->
    <header class="header page__header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип сайта Место">
    </header>
    <!-- секция Content -->
    <main class="content page__content">
      <!-- секция Profile -->
      <section class="profile content__profile">
        <div class="profile-card">
          <img class="profile-card__avatar" src="./images/avatar-Kruzenshtern.jpg"
          alt="аватар пользователя">
          <div class="profile-card__info">
            <div class="profile-card__title-cover">
              <h1 class="profile-card__title">Иван Фёдорович Крузенштерн</h1>
              <button class="profile-card__button-edit" type="button"
              aria-label="кнопка Редактировать"></button>
            </div>
            <p class="profile-card__text">Человек и пароход</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"
        aria-label="кнопка Добавить"></button>
      </section>
      <!-- секция Places -->
      <section class="places content__places" aria-label="Куда поехать?">
        <ul class="places-grid undecorated-list page__reset-alignment">
        </ul>
      </section>
    </main>
    <!-- секция Footer -->
    <footer class="footer page__footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>
    <!-- секция Popup -->
    <div class="popup popup_background_medium" id="popup-edit">
      <div class="form-edit">
        <button class="form-edit__button-close" type="button"
        aria-label="кнопка Закрыть"></button>
        <h2 class="form-edit__title">Редактировать профиль</h2>
        <form class="form-edit__info" name="info">
          <input class="form-edit__input form-edit__input_asgmt_name"
          name="name" type="text">
          <input class="form-edit__input form-edit__input_asgmt_description"
          name="description" type="text">
          <button class="form-edit__button-submit" type="submit"
          aria-label="кнопка Сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_medium" id="popup-add">
      <div class="form-add">
        <button class="form-add__button-close" type="button"
        aria-label="кнопка Закрыть"></button>
        <h2 class="form-add__title">Новое место</h2>
        <form class="form-add__place" name="place">
          <input class="form-add__input form-add__input_asgmt_name"
          name="name" type="text" placeholder="Название">
          <input class="form-add__input form-add__input_asgmt_link"
          name="link" type="text" placeholder="Ссылка на картинку">
          <button class="form-add__button-submit" type="submit"
          aria-label="кнопка Создать">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_deep" id="popup-image">
      <div class="form-illustration">
        <button class="form-illustration__button-close" type="button"
        aria-label="кнопка Закрыть"></button>
        <figure class="form-illustration__illustration page__reset-alignment">
          <img class="form-illustration__image" src="src" alt="alt">
          <figcaption class="form-illustration__caption"></figcaption>
        </figure>
      </div>
    </div>
    <!-- секция Templates -->
    <template id="template-place">
      <li class="place">
        <button class="place__button-delete" type="button"
          aria-label="кнопка Удалить"></button>
        <div class="place__image-cover">
          <img class="place__image" src="src" alt="alt">
        </div>
        <div class="place__caption">
          <h2 class="place__title"></h2>
          <button class="place__button-like" type="button"
          aria-label="кнопка Лайк"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
